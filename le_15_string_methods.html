<!-- 
slice(startIndex, endIndex):
Extracts characters from startIndex up to (but not including) endIndex.
Supports negative indices, which count from the end of the string. For example, -1 refers to the last character, -2 to the second to last, and so on.
If startIndex is greater than endIndex, slice() returns an empty string.
substring(startIndex, endIndex):

Extracts characters between startIndex and endIndex.
Does not support negative indices; any negative index is treated as 0.
If startIndex is greater than endIndex, substring() automatically swaps the arguments, effectively treating the smaller index as the start and the larger as the end. -->
