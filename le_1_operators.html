<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes In Js</title>
</head>
<body>
    <h1>Operators In Js</h1>
    <ul>
        <li>Arthmetic Operators (+,-,*,/,%)</li>
        <li>Assignment Operators (+=,=,-=,*=)</li>
        <li>Increment/Decrement Operators (++,--)</li>
        <li>Comparision Operators (>,>=,<,<=,==,===,!=,!==)</li>
        <li>Logical Operators (&&,||,!)</li>
    </ul>
<script>

    let x = 25;
    let y = 6;

    console.log(x + y);
    document.write(x + y);

    console.log(x % y); // 25 % 6

    // assignment operators

    x += y; // x = x + y;
    console.log(x);

    // example for comparision oper
    let n = 65;
    let z = "65";
    console.log(typeof(n));
    console.log(typeof(z))
    console.log(n == z); // true / false
    console.log(n === z); // true / false
</script>
</body>
</html>
