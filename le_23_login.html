<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* .modal-content{
        position: absolute;
        right: 20px;
        bottom: 20px;
    } */
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px; border-radius: 16px;">
    <h3 class="text-center mb-4">Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your Email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3 mb-0">
      <a href="#">Forgot password?</a>
    </p>
  </div>
  <div id="error"></div>
  
  <div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login SuccessFully</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Login SuccessFully</p>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary closeModal" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary successModal">Submit</button>
      </div> -->
    </div>
  </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let loginForm = document.getElementById('loginForm');
    let formEmail =document.getElementById("email")
    let formPassword = document.getElementById("password");
    let error = document.getElementById("error");
    let closeModal = document.querySelector(".closeModal");
    let successModal = document.querySelector(".successModal");

    let email = localStorage.getItem('email');
    let password = localStorage.getItem('password');

    console.log(email);
    formEmail.value = email;
    console.log(password);
    formPassword.value = password;

    loginForm.addEventListener("submit",(e)=>{
        e.preventDefault();

        if(formEmail.value != email){
            error.innerText = "Email Not Match with Registered Email Id";
        }else if(formPassword.value != password){
            error.innerText = "Password Not Match with Registered Password";
        }else{
            let modal = document.querySelector(".modal");
            modal.style.display = "block";

             setTimeout(()=>{
                location.href = 'le_24_dashboard.html';
            },1000);

            closeModal.addEventListener("click",(e)=>{
                modal.style.display = "none";
            });

            successModal.addEventListener("click",(e)=>{
                location.href = 'le_24_dashboard.html';
            });
        }

    });
  </script>
</body>
</html>
