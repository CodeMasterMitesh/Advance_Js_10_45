<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes In Js</title>
</head>
<body>
    <h1>Comparision Operators In Js</h1>
    <ul>
        <li>Arthmetic Operators (+,-,*,/,%)</li>
        <li>Assignment Operators (+=,=,-=,*=)</li>
        <li>Increment/Decrement Operators (++,--)</li> 
        <li>Comparision Operators (>,>=,<,<=,==,===,!=,!==)</li>
        <li>Logical Operators (&&,||,!)</li>
    </ul>
<script>

let price = 150;
let price1 = 160;
let price2 = 170;

// price > price1; // true / false

// price2 > price1;

// price2 > price;

console.log((price1 > price) && (price2 > price1) && (price2 < price));
console.log((price1 < price) || (price2 > price1) || (price2 < price));
console.log(!(price1 < price)); // if condition true than ans is false and if condition false than ans is true 
</script>
</body>
