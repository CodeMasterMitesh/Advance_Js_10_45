<!-- In JavaScript, the terms "synchronous" and "asynchronous" describe how code execution flows, 
particularly when dealing with tasks that might take a significant amount of time to complete.
Synchronous in JavaScript:

Synchronous execution in JavaScript means that code runs sequentially, 
one line after another. Each operation must complete before the next one can begin. 
This is also referred to as "blocking" behavior because if a task takes a long time, 
it will block the execution of all subsequent code until it finishes

Asynchronous in JavaScript:
Asynchronous execution in JavaScript allows certain tasks to be initiated without blocking the main 
thread of execution. While an asynchronous operation is in progress 
(e.g., fetching data from a server, reading a file), other parts of the code can continue to execute. 
Once the asynchronous operation completes, a predefined callback function or a Promise's .then()  -->
<!-- method is typically used to handle the result. -->

// A callback function in JavaScript is a function that is passed as an argument to another function,

// function has completed some operation

// callback helll -> promise and promise chain -> async and await 
function getData(id,nextData)
{
    setTimeout(()=>{
        console.log(id);
        if(nextData)
        {
         nextData();
        }
    },2000);
}

console.log("Waiting For Data 1.....");
getData(10,()=>{
    console.log("Waiting For Data 2.....");
    getData(12,()=>{
        console.log("Waiting For Data 3.....");
        getData(13,()=>{
            console.log("Waiting For Data 4.....");
            getData(15);
        });
    });
});
