<h1>Javascript Async and Await</h1>

<script>

// callback hell -> promise and promise chain -> async and await 
function getData(id){
    return new Promise((res,rej)=>{
        setTimeout(()=>{
            console.log(id);
            res("Success");
        },3000);
    });
};

// IIFE -> Immediately Invoked Function Expression
// async await 

(async function()
{
    console.log("Waiting For Data 1.....");
    let res = await getData(1);
    console.log(res);
    console.log("Waiting For Data 2.....");
    let res1 = await getData(2);
    console.log(res1);
    console.log("Waiting For Data 3.....");
    let res2 = await getData(3);
    console.log(res2);
})();
