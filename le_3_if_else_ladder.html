<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Condition In Js</title>
</head>
<body>
    <h1>If Ladder Else Condition In Js</h1>
    
<script>

// calc using js 
// num 
// operator +,-,*,/,square(**)

let num;
let num1
let operator = prompt("Enter Operator ;");

if(operator == "+"){
    num = prompt("Enter Value 1 :");
    num1 = prompt("Enter Any Value 2 : ");
    console.log(num + num1);
}else if(operator == "-"){
    num = prompt("Enter Value 1 :");
    num1 = prompt("Enter Any Value 2 : ");
    console.log(num - num1);
}else if(operator == "*"){
    num = prompt("Enter Value 1 :");
    num1 = prompt("Enter Any Value 2 : ");
    console.log(num * num1);
}else if(operator == "/"){
    num = prompt("Enter Value 1 :");
    num1 = prompt("Enter Any Value 2 : ");
    console.log(num / num1);
}else if(operator == "**"){
    num = prompt("Enter Value 1 :");
    console.log(num * num);
}else{
    console.log("Enter Valid Operator");
}

</script>
</body>
</html>
