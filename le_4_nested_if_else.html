<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>If Else Condition In Js</title>
</head>
<body>
    <h1>If Ladder Else Condition In Js</h1>
    
<script>

// calc using js if else ladder and nested if else
// num 
// operator +,-,*,/,square(**)

let num = 0;
let num1 = 0;
let operator = prompt("Enter Operator ;");
// console.log(operator);

if(operator == "**"){
    num = prompt("Enter Value 1 :");
}else{
    num = prompt("Enter Value 1 :");
    num1 = prompt("Enter Any Value 2 : ");

    num = parseInt(num);
    num1 = parseInt(num1);
    
    console.log(typeof(num));
    console.log(typeof(num1));
}

if(operator == "+"){
    console.log(`${num + num1}`);
}else if(operator == "-"){
    console.log(num - num1);
}else if(operator == "*"){
    console.log(num * num1);
}else if(operator == "/"){
    // console.log(num1);
    // console.log(num);
    if(num1 === 0){
        console.log("Cannot divide by zero");
    }else{
        console.log(num / num1);
    }
}else if(operator == "**"){
   console.log(num * num);
}else{
    console.log("Enter Valid Operator");
}

</script>
</body>
</html>
