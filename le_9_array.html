// In JavaScript, the forEach() method provides a way to iterate over elements in an array. It executes a provided callback function once for each element in the array, in ascending index order.

// Iteration:
// It iterates over each element of an array.
// Callback Function:
// It takes a callback function as an argument, which is executed for each element. This callback function can optionally receive three arguments:
// currentValue: The current element being processed in the array.
// index: The index of the current element being processed.
// array: The array forEach() was called upon.
// No Return Value:
// forEach() always returns undefined. It does not create a new array or modify the original array unless explicitly done within the callback function.
// Purpose:
// It is primarily used for performing an action or operation on each element of an array, such as logging elements, modifying them in place, or triggering side effects.
