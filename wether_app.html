<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App - Search City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .weather-container {
      max-width: 600px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      background: #ffffff;
      padding: 2rem;
    }
    .weather-icon {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <!-- Search Form -->
    <h2 class="text-center mb-4">ðŸŒ¦ Weather Finder</h2>
    <form id="wetherForm">
      <div class="mb-3">
        <label for="city" class="form-label">Enter City Name</label>
        <input type="text" class="form-control form-control-lg" id="city" placeholder="e.g., Baroda, Delhi, Mumbai">
      </div>
      <div class="d-grid mb-4">
        <button type="submit" class="btn btn-primary btn-lg">Get Weather</button>
      </div>
    </form>

    <!-- Weather Result Card -->
    <div class="card text-center shadow-sm"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="wether_app.js"></script>
</body>
</html>
